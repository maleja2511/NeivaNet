{% extends "base.html" %}

{% block title %}Posts{% endblock %}

{% block content %}
<div class="create-post">
    <h2>Crear nuevo post</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Publicar</button>
    </form>
</div>

<div class="posts-container">
    {% for post in posts %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <span>Publicado por: <a href="{% url 'profile' user_id=post.author.id %}">{{ post.author }}</a></span>
        <span>Fecha: {{ post.date_posted }}</span>
    </div>
    {% endfor %}
</div>
{% endblock %}
